# Google Cloud Build Configuration for Frontend
# Automatiza build e deploy no Cloud Run
# PROJECT_ID: oficio-automation-production-2024
# REGION: southamerica-east1
# SERVICE: oficios-portal-frontend

steps:
  # Passo 1: Build da imagem Docker
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/oficio-automation-production-2024/oficios-portal-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/oficio-automation-production-2024/oficios-portal-frontend:latest'
      - '-f'
      - 'Dockerfile'
      - '.'
    id: 'build-image'

  # Passo 2: Push da imagem para Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/oficio-automation-production-2024/oficios-portal-frontend:$COMMIT_SHA'
    id: 'push-image'
    waitFor: ['build-image']

  # Passo 3: Push da tag latest
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/oficio-automation-production-2024/oficios-portal-frontend:latest'
    id: 'push-latest'
    waitFor: ['build-image']

  # Passo 4: Deploy no Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'oficios-portal-frontend'
      - '--image=gcr.io/oficio-automation-production-2024/oficios-portal-frontend:$COMMIT_SHA'
      - '--region=southamerica-east1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--cpu-throttling'
      - '--set-env-vars=NEXT_PUBLIC_API_BASE_URL=${_API_BASE_URL}'
      - '--set-env-vars=NEXT_PUBLIC_FIREBASE_API_KEY=${_FIREBASE_API_KEY}'
      - '--set-env-vars=NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${_FIREBASE_AUTH_DOMAIN}'
      - '--set-env-vars=NEXT_PUBLIC_FIREBASE_PROJECT_ID=${_FIREBASE_PROJECT_ID}'
      - '--set-env-vars=NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${_FIREBASE_STORAGE_BUCKET}'
      - '--set-env-vars=NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${_FIREBASE_MESSAGING_SENDER_ID}'
      - '--set-env-vars=NEXT_PUBLIC_FIREBASE_APP_ID=${_FIREBASE_APP_ID}'
    id: 'deploy-cloud-run'
    waitFor: ['push-image']

# Imagens a serem armazenadas no GCR
images:
  - 'gcr.io/oficio-automation-production-2024/oficios-portal-frontend:$COMMIT_SHA'
  - 'gcr.io/oficio-automation-production-2024/oficios-portal-frontend:latest'

# Timeout do build (15 minutos)
timeout: '900s'

# Substitutions (variáveis configuráveis)
# NOTA: Atualizar com suas credenciais Firebase reais
substitutions:
  _API_BASE_URL: 'https://southamerica-east1-oficio-automation-production-2024.cloudfunctions.net'
  _FIREBASE_API_KEY: 'your-api-key'
  _FIREBASE_AUTH_DOMAIN: 'oficio-automation-production-2024.firebaseapp.com'
  _FIREBASE_PROJECT_ID: 'oficio-automation-production-2024'
  _FIREBASE_STORAGE_BUCKET: 'oficio-automation-production-2024.appspot.com'
  _FIREBASE_MESSAGING_SENDER_ID: 'your-sender-id'
  _FIREBASE_APP_ID: 'your-app-id'

# Opções
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'

