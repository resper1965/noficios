<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Firebase REAL</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 900px; margin: 0 auto; padding: 20px; background: #0a0a0a; color: #fff; }
        .container { background: #1a1a1a; padding: 20px; border-radius: 8px; margin: 20px 0; border: 1px solid #333; }
        .success { color: #4ade80; font-weight: bold; }
        .error { color: #f87171; font-weight: bold; }
        .warning { color: #fbbf24; font-weight: bold; }
        .info { color: #60a5fa; }
        button { background: #3b82f6; color: white; border: none; padding: 15px 30px; border-radius: 6px; cursor: pointer; margin: 10px 5px; font-size: 16px; font-weight: bold; }
        button:hover { background: #2563eb; }
        .log { background: #0f0f0f; padding: 15px; border-radius: 6px; font-family: monospace; white-space: pre-wrap; max-height: 500px; overflow-y: auto; border: 1px solid #333; font-size: 12px; }
        .status { padding: 20px; border-radius: 6px; margin: 15px 0; font-weight: bold; font-size: 20px; text-align: center; }
        .status.success { background: #065f46; color: #4ade80; }
        .status.error { background: #7f1d1d; color: #f87171; }
        .status.warning { background: #78350f; color: #fbbf24; }
        code { background: #333; padding: 2px 8px; border-radius: 4px; font-family: monospace; font-size: 13px; }
        pre { background: #0f0f0f; padding: 15px; border-radius: 6px; overflow-x: auto; border: 1px solid #333; }
    </style>
</head>
<body>
    <h1>üî• Teste Firebase - DIAGN√ìSTICO REAL</h1>
    
    <div class="container">
        <h2>üìä Status</h2>
        <div id="status" class="status warning">Aguardando teste...</div>
        <div style="text-align: center; margin: 20px 0;">
            <button onclick="testarFirebase()" style="font-size: 18px; padding: 20px 40px;">
                üî• TESTAR FIREBASE AGORA
            </button>
            <button onclick="testarLogin()" style="font-size: 18px; padding: 20px 40px; background: #16a34a;">
                üîê TESTAR LOGIN GOOGLE
            </button>
            <button onclick="limparLog()">üóëÔ∏è Limpar</button>
        </div>
    </div>

    <div class="container">
        <h2>üìù Log Detalhado</h2>
        <div id="log" class="log">Aguardando teste...</div>
    </div>

    <div class="container" id="errorDetails" style="display: none;">
        <h2>‚ùå Detalhes do Erro</h2>
        <div id="errorContent"></div>
    </div>

    <div class="container">
        <h2>üîß Informa√ß√µes do Sistema</h2>
        <pre id="systemInfo"></pre>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithRedirect } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCrE-O9tnox14nsbtkWpbbnCs42_3ewo9M",
            authDomain: "officio-474711.firebaseapp.com",
            projectId: "officio-474711",
            storageBucket: "officio-474711.firebasestorage.app",
            messagingSenderId: "491078993287",
            appId: "1:491078993287:web:b123a486df583bd2693f22",
        };

        let app, auth;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : 'info';
            logDiv.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function showError(error) {
            const errorDetails = document.getElementById('errorDetails');
            const errorContent = document.getElementById('errorContent');
            
            errorDetails.style.display = 'block';
            errorContent.innerHTML = `
                <p><strong>C√≥digo:</strong> <code>${error.code || 'N/A'}</code></p>
                <p><strong>Mensagem:</strong> ${error.message || 'N/A'}</p>
                <pre>${JSON.stringify(error, null, 2)}</pre>
            `;
        }

        async function testarFirebase() {
            log('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'info');
            log('üîç INICIANDO TESTE FIREBASE', 'info');
            log('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'info');
            updateStatus('Testando...', 'warning');

            // Informa√ß√µes do sistema
            const systemInfo = document.getElementById('systemInfo');
            systemInfo.textContent = `
Dom√≠nio: ${window.location.hostname}
Porta: ${window.location.port}
Protocolo: ${window.location.protocol}
URL: ${window.location.href}
User Agent: ${navigator.userAgent.substring(0, 100)}...
            `.trim();

            log(`\nüìç Localiza√ß√£o:`, 'info');
            log(`   URL: ${window.location.href}`, 'info');
            log(`   Hostname: ${window.location.hostname}`, 'info');
            log(`   Protocolo: ${window.location.protocol}`, 'info');

            // Teste 1: API Key
            log(`\n1Ô∏è‚É£ TESTANDO API KEY...`, 'info');
            try {
                const response = await fetch(`https://identitytoolkit.googleapis.com/v1/projects?key=${firebaseConfig.apiKey}`);
                log(`   Status: ${response.status}`, response.status === 200 ? 'success' : 'error');
                
                if (response.status === 200) {
                    log(`   ‚úÖ API Key funcionando!`, 'success');
                } else if (response.status === 403) {
                    log(`   ‚ùå API Key bloqueada!`, 'error');
                    const text = await response.text();
                    log(`   Resposta: ${text}`, 'error');
                } else {
                    log(`   ‚ö†Ô∏è Status inesperado: ${response.status}`, 'warning');
                }
            } catch (error) {
                log(`   ‚ùå Erro: ${error.message}`, 'error');
            }

            // Teste 2: Inicializar Firebase
            log(`\n2Ô∏è‚É£ INICIALIZANDO FIREBASE...`, 'info');
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                log(`   ‚úÖ Firebase inicializado!`, 'success');
                log(`   Auth Domain: ${auth.config.authDomain}`, 'info');
                log(`   Project ID: ${auth.config.apiKey.substring(0, 20)}...`, 'info');
            } catch (error) {
                log(`   ‚ùå Erro: ${error.message}`, 'error');
                showError(error);
            }

            // Teste 3: Verificar dom√≠nios autorizados
            log(`\n3Ô∏è‚É£ VERIFICANDO CONFIGURA√á√ÉO...`, 'info');
            log(`   Auth Domain: ${firebaseConfig.authDomain}`, 'info');
            log(`   Dom√≠nio atual: ${window.location.hostname}`, 'info');
            
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                log(`   ‚úÖ Executando em localhost`, 'success');
            } else {
                log(`   ‚ö†Ô∏è N√£o est√° em localhost!`, 'warning');
            }

            log(`\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ`, 'info');
            log(`‚úÖ DIAGN√ìSTICO COMPLETO!`, 'success');
            log(`‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ`, 'info');
            updateStatus('‚úÖ Diagn√≥stico completo! Veja o log.', 'success');
        }

        async function testarLogin() {
            if (!auth) {
                log('‚ùå Execute o diagn√≥stico primeiro!', 'error');
                updateStatus('‚ùå Execute o diagn√≥stico primeiro!', 'error');
                return;
            }

            log('\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'info');
            log('üîê TESTANDO LOGIN GOOGLE', 'info');
            log('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'info');
            updateStatus('Abrindo popup do Google...', 'warning');

            try {
                const provider = new GoogleAuthProvider();
                provider.setCustomParameters({
                    prompt: 'select_account'
                });

                log('   Abrindo popup de autentica√ß√£o...', 'info');
                const result = await signInWithPopup(auth, provider);

                log(`\nüéâ LOGIN REALIZADO COM SUCESSO!`, 'success');
                log(`   Nome: ${result.user.displayName}`, 'success');
                log(`   Email: ${result.user.email}`, 'success');
                log(`   UID: ${result.user.uid}`, 'info');
                updateStatus('‚úÖ LOGIN FUNCIONANDO!', 'success');

            } catch (error) {
                log(`\n‚ùå ERRO NO LOGIN:`, 'error');
                log(`   C√≥digo: ${error.code}`, 'error');
                log(`   Mensagem: ${error.message}`, 'error');
                
                showError(error);

                if (error.code === 'auth/requests-from-referer-blocked') {
                    log(`\nüîß CAUSA: Dom√≠nio n√£o autorizado`, 'warning');
                    log(`   SOLU√á√ÉO:`, 'warning');
                    log(`   1. Firebase Console ‚Üí Authentication ‚Üí Settings ‚Üí Authorized domains`, 'warning');
                    log(`   2. Adicione: localhost`, 'warning');
                    log(`   3. N√ÉO adicione: localhost:3000`, 'warning');
                    updateStatus('‚ùå Dom√≠nio bloqueado - Configure Firebase', 'error');
                } else if (error.code === 'auth/popup-blocked') {
                    log(`\nüîß CAUSA: Popup bloqueado pelo navegador`, 'warning');
                    log(`   SOLU√á√ÉO: Permita popups para este site`, 'warning');
                    updateStatus('‚ùå Popup bloqueado', 'error');
                } else if (error.code === 'auth/popup-closed-by-user') {
                    log(`\n‚ÑπÔ∏è Login cancelado pelo usu√°rio`, 'info');
                    updateStatus('‚ÑπÔ∏è Login cancelado', 'warning');
                } else if (error.code === 'auth/unauthorized-domain') {
                    log(`\nüîß CAUSA: Dom√≠nio n√£o autorizado no Firebase`, 'warning');
                    log(`   SOLU√á√ÉO:`, 'warning');
                    log(`   1. Adicione '${window.location.hostname}' no Firebase Console`, 'warning');
                    log(`   2. Authentication ‚Üí Settings ‚Üí Authorized domains`, 'warning');
                    updateStatus('‚ùå Dom√≠nio n√£o autorizado', 'error');
                } else {
                    updateStatus(`‚ùå Erro: ${error.code}`, 'error');
                }
            }

            log('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'info');
        }

        function limparLog() {
            document.getElementById('log').innerHTML = 'Log limpo. Execute o diagn√≥stico.\n';
            document.getElementById('errorDetails').style.display = 'none';
            updateStatus('Aguardando teste...', 'warning');
        }

        // Exportar fun√ß√µes
        window.testarFirebase = testarFirebase;
        window.testarLogin = testarLogin;
        window.limparLog = limparLog;

        // Informa√ß√µes iniciais
        window.addEventListener('load', () => {
            log('üöÄ P√°gina carregada!', 'info');
            log(`üìç URL: ${window.location.href}`, 'info');
            log(`\n‚ñ∂Ô∏è Clique em "TESTAR FIREBASE AGORA" para come√ßar`, 'info');
        });
    </script>
</body>
</html>
