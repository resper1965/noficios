<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Firebase - n.Oficios</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; background: #1a1a1a; color: #fff; }
        .container { background: #2a2a2a; padding: 20px; border-radius: 8px; margin: 20px 0; }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .warning { color: #fbbf24; }
        .info { color: #60a5fa; }
        button { background: #3b82f6; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 10px 5px; }
        button:hover { background: #2563eb; }
        .log { background: #1a1a1a; padding: 10px; border-radius: 5px; font-family: monospace; white-space: pre-wrap; max-height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>üî• Teste Firebase Auth</h1>
    
    <div class="container">
        <h2>üìä Status Firebase</h2>
        <div id="status">Carregando...</div>
        <button onclick="testFirebase()">Testar Firebase</button>
        <button onclick="testGoogleAuth()">Testar Login Google</button>
    </div>

    <div class="container">
        <h2>üìù Log</h2>
        <div id="log" class="log"></div>
    </div>

    <div class="container">
        <h2>üîß Configura√ß√£o Firebase</h2>
        <p><strong>URL:</strong> <a href="https://console.firebase.google.com/u/1/project/officio-474711/authentication/settings" target="_blank">Firebase Console</a></p>
        <p><strong>Dom√≠nios para adicionar:</strong></p>
        <ul>
            <li>localhost</li>
            <li>127.0.0.1</li>
        </ul>
        <p><strong>‚ö†Ô∏è IMPORTANTE:</strong> N√ÉO adicione porta (localhost:3000 √© erro)</p>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCrE-O9tnox14nsbtkWpbbnCs42_3ewo9M",
            authDomain: "officio-474711.firebaseapp.com",
            projectId: "officio-474711",
            storageBucket: "officio-474711.firebasestorage.app",
            messagingSenderId: "491078993287",
            appId: "1:491078993287:web:b123a486df583bd2693f22",
        };

        let app, auth;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : 'info';
            logDiv.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function testFirebase() {
            log('üîß Testando Firebase...', 'info');
            
            try {
                const response = await fetch(`https://identitytoolkit.googleapis.com/v1/projects?key=${firebaseConfig.apiKey}`);
                log(`üì° Status: ${response.status}`, response.status === 200 ? 'success' : 'error');
                
                if (response.status === 403) {
                    log('‚ùå ERRO: Dom√≠nio n√£o autorizado!', 'error');
                    log('üîß SOLU√á√ÉO: Adicione "localhost" no Firebase Console', 'warning');
                } else if (response.status === 200) {
                    log('‚úÖ Firebase funcionando!', 'success');
                }

                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                log('‚úÖ Firebase inicializado!', 'success');
                log(`üåê Dom√≠nio: ${window.location.hostname}`, 'info');
                
            } catch (error) {
                log(`‚ùå Erro: ${error.message}`, 'error');
            }
        }

        async function testGoogleAuth() {
            if (!auth) {
                log('‚ùå Firebase n√£o inicializado', 'error');
                return;
            }

            log('üîê Testando login Google...', 'info');
            
            try {
                const provider = new GoogleAuthProvider();
                const result = await signInWithPopup(auth, provider);
                log(`‚úÖ Login realizado!`, 'success');
                log(`üë§ Usu√°rio: ${result.user.email}`, 'success');
            } catch (error) {
                log(`‚ùå Erro: ${error.message}`, 'error');
                
                if (error.code === 'auth/requests-from-referer-blocked') {
                    log('üîß SOLU√á√ÉO: Adicione "localhost" no Firebase Console', 'warning');
                }
            }
        }

        // Teste autom√°tico
        window.addEventListener('load', () => {
            log('üöÄ P√°gina carregada', 'info');
            testFirebase();
        });

        window.testFirebase = testFirebase;
        window.testGoogleAuth = testGoogleAuth;
    </script>
</body>
</html>
